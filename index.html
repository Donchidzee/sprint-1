<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Заметка: обрати внимание на данный метатег (ниже). Погугли для чего он нужен -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Надо исправить: перед пользовательскими стилями необходимо подключать файл normalize.css. Файл normalize.css сбрасывает стандартные стили браузера, таким образом верстка выглядит одинаково во всех браузерах -->
    <link rel="stylesheet" href="/styles/style.css">
    <title>Научиться учиться</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <!-- Можно лучше: не стоит использовать лишние div'ы обертки. Они могут сильно усложнить верстку -->
            <!-- Надо исправить: обрати внимание, что стили логотипа будут повторно использоваться в подвале. Общие стили, например, размер, можно вынести в отдельный класс -->
            <div class="header__logo">
                <!-- Отлично!: у тега <img> прописан атрибут alt -->
                <img src="/images/logo.svg" alt="logo_place_header">
            </div>
            <!-- Надо исправить: не забывай про семантическую верстку (использование заголовков и параграфов) -->
            <div class="header__title">
                <!-- Надо исправить: использование тега <br> считается плохой практикой. Для этого лучше использовать средства css. Например, задавая определенную ширину текстовому блоку -->
                Научиться
                <br>
                учиться
            </div>
            <div class="header__subtitle">Какие современные и эффективные подходы к обучению вы можете использовать в своей жизни?
                <!-- Надо исправить: для добавления простых иконок стоит использовать html-мнемоники - https://html5book.ru/specsimvoly-html/ -->
                <a class="header__link" href="#">Узнать--></a>
            </div>
            <img class="header__main-illustration" src="/images/two_again.png" alt="two_again">
            <div class="header__square-pic"></div> 
        </header>
        <main class="content">
            <section class="description">
            </section>
            
            <section class="digits">
            </section>

            <section class="feinman">
            </section>
            
            <section class="kaufman">
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
